	<span>दुनिया की सबसे प्राचीन पुस्तक ऋगवेद है। जिसमें आज से 15,000 वर्ष पूर्व का मानव जाति का इतिहास लिखा गया है। सृष्टि का प्रारंभ यकायक नहीं हुआ बल्कि इसका क्रमिक विकास हुआ है। मनुष्य भी पशु योनि से विकसित होकर इस पृथ्वी पर आया है। प्राथमिक मनुष्य पशु तुल्य जीवन जीता था, एवं आदिम मानव या शुद्र कहलाता था। इसी के बाद मानव सभ्यता का क्रमिक विकास होकर मानव ब्राह्मण, क्षत्रिय, वैश्य और शुद्र वर्गो की श्रेणी में आया। जब भारत में वेद, उपनिषद आदि ग्रंथों को लिखा गया उस समय मनुष्य मानसिक दृष्टि से काफी प्रौढ़ता प्राप्त कर चुका था। कृषि, पशुपालन, वस्त्र निर्माण, भवन निर्माण, भाषा, साहित्य, कला एवं संस्कृति, विद्या अध्ययन, गुरू-शिष्य परंपरा आदि का भी पूर्ण रूप से विकास हो चुका था।

उस समय ब्राह्मण, क्षत्रिय, वैश्य और शुद्र आदि का विभाजन भी हो चुका था। वैदिक काल की वह वर्ण व्यवस्था सामाजिक व्यवस्था नहीं थी बल्कि व्यक्ति के मानसिक गुणों पर आधारित व्यवस्था थी। इसी कारण गीता में कहा गया है –“चातुर्वण्यं मया सृष्टं, गुण कर्म विभागशः”अर्थात यह मेरी सृष्टि गुण एवं कर्म के विभाग से चार वर्ण वाली है। ब्राह्मण के स्वाभाविक कर्मों के विषय में कहा गया है, अन्तः करण का विग्रह (शम), इंद्रियों का दमन (दम), बाहर-भीतर की शुद्धि (शौच), धर्म के लिए कष्ट सहना (तप), क्षमा-भाव (शांति), मन, इन्द्रियां और शरीर के सरलता (आर्जय), आस्तिक बुद्धि, शस्त्र विषयक ज्ञान और परमात्व तत्व का अनुभव वे ब्राह्मण से स्वाभाविक कर्म है।

इसी तरह से अज्ञान का निवारण करने में प्रवृत्त वर्ग को ब्राह्मण, अनीति से जूझने वालों को क्षत्रिय और अभावों को दूर करने वाले को वैश्य कहा गया है। जिनके ये गुण नहीं है तथा जो अपनेपन में ही रूचि रखते है, जो पेट व प्रजनन के अलावा अन्य महत्वाकांक्षी प्रवृत्तियों में रूचि रखते है, जो पशु प्रवृत्तियों में ही संलग्न है वे सब शुद्र है। यह वर्गीकरण जातिगत नहीं था, न ही वंशानुगत था, बल्कि एक भावनात्मक वर्गीकरण था। किन्तु कालांतर में यह मानव दृठधर्मिता के कारण जातिगत व्यवस्था में परिवर्तित हो गया। अर्थात ब्राह्मण की संतान ब्राह्मण, क्षत्रिय़ की संतान क्षत्रिय, वैश्य़ की संतान वैश्य एवं शुद्र की संतान शुद्र जातिगत आधार वाली व्यवस्था में परिवर्तित हो गई है।

अब एक महत्वपूर्ण प्रश्न यह है कि ब्राह्मण कौन है ब्राह्मण एक वर्ग है, समुदाय है, वर्ण है या जाति है तथा इसकी क्या विशेषताएं है। वैदिक काल से स्मृति काल तक चारों वर्णो का विभाजन हो चुका था किन्तु स्मृति काल में आकर इन्होनें जाति का स्वरूप ले लिया तथा जाति आधार के अनुसार यह कह दिया कि आपके ही वर्ग में विवाह करने पर जो संतान होगी वह उसी वर्ग अथवा जाति की मानी जावेगी तथा अनुलोम एवं प्रतिलोम संबंधों से जो संतान होगी वह भिन्न जाति की मानी जावेगी। धर्म शास्त्रों में ब्राह्मण के धर्म बनाये गये है जिसका मन और इंद्रियां स्वाधीन है, शुद्धता से रहता है। संतोष, दया, सरलता रखता है, ज्ञानाभ्यास करता है, सत्य भाषण करता है, जिसके सोलह संस्कार हुए है, जो षटकर्म (यज्ञ करना व कराना, दान लेना व देना, विद्या पढ़ना व पढ़ाना) करता है, वही ब्राह्मण है। जाति की जानकारी का महत्व – भारत की जाति व्यवस्था इतनी सुदृढ है कि विदेशी आक्रांताओं ने जितने भी प्रयत्न किये वे सभी असफल सिद्ध हुए है। इसका श्रेय ब्राह्मणों को ही जाता है। ब्राह्मणों ने दुनिया को धर्म एवं संस्कृति दी बल्कि अनेक यातनाओं को सहन करके इसे सुरक्षित भी रखा। यद्यपि यह ब्राह्मण जाति समय के प्रवाह के साथ अनेक उपजातियों में विभक्त हो गई तथा इनके रीति-रिवाजों, खान-पान, आचार व्यवहार में काफी अंतर आ गया। किंतु इसकी मूल भावना में कोई अंतर नहीं आया। आज के बदलते परिवेश में हर ब्राह्मण को अपने वंश, कुल, गौत्र, वेद, शास्त्र, प्रवर, गणपति, अवंटक, कुलदेवी, यक्ष, भैरव आदि का जानना आवश्यक है।

ब्राह्मण, क्षत्रिय एवं वैश्य इन जातियों में सोलह संस्कारों का विधान है जो अनिवार्य भी है। संस्कार का अर्थ किसी दोष युक्त वस्तु को दोष रहित कर देना है। अथवा कोई कमी रह गई है, उसे पूरा करना है। अतिशय का आधान कर देना ही संस्कार है। संस्कारों के नाम – 1. गर्धाधान संस्कार। 2. पुंसवन संस्कार। 3. समिन्तोनयन संस्कार। 4. जात धर्म संस्कार। 5. नामकरण संस्कार। 6. निष्क्रमण संस्कार। 7. अन्न प्राशन संस्कार। 8. विद्यारंभ संस्कार। 9. चौल कर्म संस्कार। 10. कर्मवेध संस्कार। 11. उपनयन संस्कार। 12. वेद स्वाध्याय संस्कार। 13. केशान्त संस्कार। 14. समावर्तन (स्नान) संस्कार। 15. विवाह संस्कार। 16. अग्नि परिग्रह संस्कार। प्रथम नौ संस्कार “ गर्भ संस्कार कहलाते है” इसमें भी तीन संस्कार अंतगर्भ संस्कार तथा बाकी छः (4 से 9 तक) बहिर्गर्भ शोधक संस्कार कहलाते है। ये संस्कार पिता व्दारा कराये जाते है। ये 7 बाते संस्कार आचार्यो व्दारा कराये जाते है। इसके बाद भी 5 धर्म-शुद्धि-संस्कार किये जाते है। जिन्हें भावक संस्कार अथवा हीनांग पूर्ति संस्कार भी कहते है। इस प्रकार कुल 21 संस्कार होते है। धर्म-शुद्धि-संस्कार स्वयं को करना पड़ते है। (इन संस्कारों के करने की विधी एवं पद्धति धर्म शास्त्रों में दी गई है) स्मृति काल मे जाकर ब्राह्मण वर्ण के जाति का रूप ले लिया जिससे यह व्यवस्था वंशानुगत हो गई। नवीं शताब्दी तक इन ब्राह्मणों की पहचान उनके गोत्र, अवंटक, प्रवर, वेद, शाखा, वंश, गणपति, कुलदेव और भैरव (यक्ष) आदि नौ बातों के आधार पर होती थी। इसके लिये निम्न श्लोक प्रसिद्ध है।

“ गौत्र शाखा अवंटकंच वेंद देवीगणधिम् ।
शिवभैरव शमेति नैव जानाति बाड़वः ।। ”

स्मृति काल में एक गोत्र एक ऋषिकुल के होने की वजह से अन्य गोत्र में विवाह का विधान बना। सजातीय गोत्र में विवाह नहीं हो सकते । यह प्रथा आज भी विद्यमान है। गुप्त काल में जातियों का अधिक विकास हुआ तथा इस एक ही ब्राह्मण जाति की भिन्न- भिन्न उपजातियां बनने लगी। जो ब्राह्मण विंध्याचल से उत्तर में पांच देशों में बसे वे पंच गौड़ एवं जो ब्राह्मण विंध्याचल के दक्षिणी पांच देशों में बसे वे पंच द्रविड ब्राह्मण कहलाये । इस तरह ये मुख्य दो उपजातियों में विभक्त हो गये। कालांतर मेंम इन दोनों मुख्य ब्राह्मण जातियों की स्थान, रीति-रिवाज, खान-पान आदि के कारण कई उपजातियां बन गई है। अतएव आज ब्राह्मणों की उपजातियां हमारे समक्ष सैकड़ों मौजूद है। नागर ब्राह्मण- गुर्जर देश (गुजरात) में द्रविण ब्राह्मणों का दूसरा बडा वर्ग “ नागर ब्राह्मणों ” का है। जिन्हें गुजरात के राजा चमत्कार ने हिमालय एवं कुरूक्षेत्र से लाकर स्थापित किया था तथा चमत्कारपुर नगर बनाकर इन्हें भेंट किया। यही नगर बाद में “ बड नगर ” के नाम से विख्यात हुआ। कालांतर में इनके भी दस भेंद हो गये। जिनमें छः मुख्य है। इनका वर्णन आगे किया जा रहा है।

नागर जाति का इतिहास

नागर जाति का इतिहास अति प्राचीन है, जिसका उल्लेख स्कन्दपुराण के नागर खण्ड के अध्याय 193 से 195 में मिलता है। वामन पुरान एवं शिव पुराण में भी इस जाति का उल्लेख है। प्राचीन काल में जातियों का विभाजन नहीं हुआ था, जैसा आज पाया जाता है। ये जातियों अपने ऋषि गोत्रों, अवंटन, प्रवर आदि के आधार पर जानी जाती थी। इस प्राचीन नागर जाति के 84 गोत्र थे। जिसमें 12 गोत्र वाले खड़ावते ब्राह्मणों में जाने से 72 गोत्र के इस जाति के रह गये। 4 गोत्र वाले ब्राह्मण हिमालय की ओर तपस्या करने जाने से शेष 68 गोत्र के ब्राह्मण गुर्जर देश (गुजरात) मे रहते थे। इनमें से कोई ब्राह्मण नागों के साथ युद्ध में मारे गये एवं त्रिजात नामक ब्राह्मण ने कई ब्राह्मणों को बाहर से लाकर बसाया। इनका मूल निवास गुजरात में बड़ नगर था इसलिये ये बडनगरा नागर नाम से विख्यात हुए। जाति विभाजन के कारण गुजरात के रहने वाले सभी ब्राह्मण “ पंच द्रविय ” कहे जाने लगे। इनकी कई उपजातियां बनती गई जिनमें एक “ प्रश्नोरा नागर ” भी है जो मन्दसौर से विस्थापित होने के कारण अपने को “ दशोरा ” कहती है। यह जाति (दशोरा) वर्तमान में मेवाड, मालवा, कोटा, झालावाड, निमा़ड में निवास करती है।

प्राचीन काल में इन ऋषि-मुनियों का निवास हिमालय था। एक साथ हिमालय में अधिक शीतके प्रकोप के कारण ये दक्षिण की ओर आ गये किन्तु वहां भी अत्यधिक शीत प्रकोप के कारण कुरूक्षेत्र में आकर निवास करने लगे। अपनी साधना में विघ्न आता देख इन्होनें धर्म-कर्म ब्राह्मणों की भांति करना आरंभ कर दिया। यहां चे ब्राह्मण अष्टकुल के थे इस कारण अष्ट कुल के ब्राह्मण कहलाये । आनर्त देश (गुजरात) के राजा ने इन ब्राह्मणों को कुरूक्षेत्र से अपने यहां बुलाकर एक विशाल नगर “ आनर्त-नगर ”बसाकर, “ब्राह्मणों को भेंट कर गुजरात में बसा लिया। इस समय इन ब्राह्मणों को 72 गोत्र थे। हाटकेश्वर की स्थापना- सती के वियोग में जब भगवान शंकर दिगंबर अवस्था में भ्रमण करते हुए नागर ब्राह्मणों के ऋषि आश्रम में मिक्षा मांगने आये तो ऋषि स्त्रियां कामातुर होकर शिवजी की पीछे घूमने लगी। तब ऋषियों ने श्राप दिया कि जिसने हमारी स्त्रियों को भ्रष्ट किया है उसका लिंगपात हो जाये। इस श्राप से शिवजी का लिंग पृथ्वी को भेंदकर पाताल लोक चला गया। तब ब्रम्हा जी व सारे देवताओं ने मिलकर शिवजी से प्रार्थना की कि आप अपना लिंग वापस ले लेवें। तब शिवजी ने कहा कि आप सभी को इस लिंग की पूजा करना पड़ेगी। तब ही मैं लिंग वापस लूंगा। तब ब्रम्हा जी ने हाटक (स्वर्ण) का लिंग बनाकर उसकी पातला में जाकर शिवलिंग की जगह स्थापित कर पूजा की। इसलिये इस लिंग का नाम हाटकेश्वर पड़ा। शिवजी ने पाताल में प्रवेश किया अपना लिंग पुनः धारणकर कैलाश चले गये। इस लिंग के निकालने से जल की एकधारा निकली। जिसे पाताल गंगा कहते है। पृथ्वी पर यही लिंग महाकाल के नाम से प्रसिद्ध है तथा आकाश में इसे तारक लिंग कहते है। यह तीनों के रूप में भगवान शिक के है। इसके लिये निम्न श्लोक है।

आकाशे तारकं लिंग, पाताले हाटकेश्वरम् ।
मुत्युलोके महाकालं, लिंग त्रय नमोस्तुते ।।

जाति का नामकरण – ऐसी मान्यता है कि गुजरात के बड़नगर के ऋषि मुनियों ने भगवान शिव की दिगंबर अवस्था में सामुहिक पूजन पाठ किया। जिससे भगवान शंकर प्रशन्न हुए एवं ऋषियों-मुनियों से कहा कि आज से आप नागर ब्राह्मण कहलाओगें। दुनिया में सर्वप्रथम ब्राह्मण शब्द का उपयोग शिवजी ने नागर ब्राह्मणों के लिये किया। इससे पहले सभी ऋषि-मुनि कहलाते थे। यह मान्यता दशोरा समाज के राव हरिराम जो कि राजस्थान के हातोड़ा गांव, तहसील पुष्कर के रहने वाले है की पोथी के माध्यम से रविन्द्र दशोरा, खण्डवा द्वारा प्राप्त की गई। आनर्त देश के राजा प्रभंजन के यहां वृद्धावस्था में एक पुत्र गडान्त योग में उत्पन्न हुआ। ज्योतिषों ने बताया यह सर्वनाश करेगा। इसकी शांति आवश्यक है। इस पर राजा ने चमत्कारपुर के 16 ब्राह्मणों को बुलाया। ये 16 ब्राह्मण इसका शांति कर्म करने लगे। किंतु बालक एवं परिवार की व्याधि दिनों-दिन बढ़ने लगी। इस पर सभी ब्राह्मण ग्रहों को श्राप देने लेगे। इतने में अग्नि ने प्रत्यक्ष रूप धारण कर कहा कि यह ग्रहो का दोष नहीं है। तुम्हारें में से एक त्रिपात ब्राह्मण है, वह नीच है। उसके दोष से ये ग्रह होम की आहुति नहीं लेवे। इस ब्राह्मण की पहचान यह है कि इस जल में तुम सब स्नान करो। जो त्रिजात होगा उसके अंग पर तत्काल विस्फोटक रोग हो जायेगा। ऐसा करने से एक ब्राह्मण के शरीर पर फफोले पड गये। तब वह त्रिजात ब्राह्मण लज्जा युक्त होकर नागर से बाहर वन में जाकर शिवजी की भक्ति करने लगा। इधर चमत्कारपुर में नहुष वंश का क्रथ नामक ब्राह्मण श्रावण कृष्णा पंचमी के दिन नागतीर्थ पर आया, जहां नाग का बालक खेल रहा था, उसे लकड़ी से मारा। उस नाग बालक के मरने का समाचार सुनकर शेषनाग ने अन्य नागों से कहा कि हाटक क्षेत्र में जाकर जिसने मेरे पुत्र को मारा है उसका सकुटुम्ब नाश करो तथा चमत्कारपुर के सब लोगों का भक्षण करो। इस पर नागों ने चमत्कारपुर को ब्राह्मण विहीन कर दिया कुछ बचे ब्राह्मण वहां से भागकर त्रिजात ब्राह्मण के पास आये जहां वह तपस्या कर रहा था। उस त्रिपात ब्राह्मण ने शिवजी की स्तुति की तब शिवजी ने कहां नागों को मारने का उपाय बताईये। तब शिवजी ने कहां नागों का मारना उचित नहीं है मैं तुम्हें एक सिद्ध मंत्र देता हूँ । जिसका उच्चारण करने से नागों का विष समाप्त हो जायेगा। तथा वे पुनः पाताल में चले जायेगें। “गर” अर्थ विष है तथा “ न ” का अर्थ नहीं है। इस प्रकार “ न गरं, न गरं ” (विष नहीं है) ऐसा यह मंत्र है। इसका उच्चारण करने से वे नाग पाताल में चले जायेंगे अथवा उनका विष समाप्त हो जायेगा तथा चमत्कारपुर नाम “ नगर ”होगा तथा बाद में यह “ वृद्ध नगर ” या “ बड़नगर ” नाम से विख्यात होगा। शिवजी के यह वचन सुनकर ब्राह्मण त्रिजात के साथ “ न गरं, न गरं ” कहते हुए आये जिससे सभी नाग विषहीन होकर पाताल में चले गये तथा त्रिजात को अपना मुखिया करके सभी ब्राह्मण अपने-अपने कृत्य (कार्यो) में लग गये। त्रिजात ब्राह्मण के 64 गोत्रों के 1500 ब्राह्मण भतृयज्ञ नाम से विख्यात हुआ।

इन ब्राह्मणों ने बोला कि जिस मंत्र “ नगर ”व्दारा हमारे जीवन की रक्षा हुई है। उसी मंत्र के नाम से अपनी जाति का नाम ऱखना चाहिये। इस कारण से इस जाति का नाम “ नागर ” रख लिया और चमत्कारपुर के सभी ब्राह्मण “ नागर ब्राह्मण ” संज्ञावान हुए। त्रिजात ब्राह्मण की ख्याति सुनकर अन्य भी कई ब्राह्मण इस नगर में आकर रहने लगे। इस नगर की काफी वृद्धि होने से नगर का नाम चमत्कारपुर से बदल कर वृद्ध नगर अथवा बडनगर रख दिया जिससे यहां रहने वाले सभी ब्राह्मण “ ब़डनगर नागर ” कहलाये। बाद में इन नागर ब्राह्मणों के दस भेंद हो गये तथा 64 गोत्र ही रह गये। एक ही नागर ब्राह्मण जाति के दस भेंद इस प्रकार है। प्रश्नोत्तरा, ब़ड़नगरा, विशनगरा, साठोदरा, कृष्णोरा, साचोरा,ब्रह्मा, बारड़ा, अहमदाबादी एवं चित्रोड़ा। स्कन्द पुराण, शिव पुराण, वामन पुराण में भी इस प्राचीन नागर जाति का उल्लेख मिलता है। ऐसा भी उल्लेख मिलता है कि एक नाग युवक ने एक बडनगरा नागर की कन्या से विवाह किया था। उसी की संतान नागर कहलाये। नागर ब्राह्मणों की ख्याति – भारत की इस प्राचीन नागर जाति का देश में महान योगदान रहा है। यह नागर जाति कलम, करछी (यज्ञ का स्त्रुवा) एवं बरछी (हथियार तलवार) में भी धनी थी। ये प्रकाण्ड विद्वान एवं लेखनी के तो धन थे ही, साथ ही यज्ञ विद्या में भी निपुण थे जिससे इनकों अनेक प्रकार की सिद्धियां प्राप्त थी। इतना ही नहीं ये युद्ध विद्या में भी निपुण थे। समय-समय पर इन्होने बरछी (तलवार) का प्रयोग कर अपने शौर्य का प्रदर्शन भी किया था।

राष्ट्रभाषा हिन्दी की नागरी लिपी के अविष्कारक भी बडनगर के नागर ही थे। इसकी पुष्टि बंगाल के प्रसिद्ध इतिहासकार एवं पुरातत्ववेन्ता नागेन्द्रनाथ बसु ने की है। प्रश्नोरा नागरों का एक वर्ग बड़नगर से जूनाग़ढ़ एवं उसके आसपास के क्षेत्र में बस गया। जूनागढ़ में इनका बनाया हुआ प्रसिद्ध हाटकेश्वर का मंदिर है जो नागर जाति के इष्टदेव है। ये जूनागढ़ में रहकर चिरकाल तक भगवान भूत भावन हाटकेश्वर की आराधना में समर्पित थे। ये किसी से दान-दक्षिणा एवं दया की याचना नहीं करते थे। ज्ञान की उपासना ही इनका ब्रह्मकर्म था। जन श्रुति के अनुसार ये अपने इष्टदेव की आराधना में ही अपना जीवन-यापन करते थे तथा शिवजी से इन्हें प्रतिदिन सवा भार सोना मिलता था जिसे ये समान रूप से वितरण कर आजीविका चलाते थे। इस प्रकार इनकी जीवन यात्रा निर्विघ्न, शांत, भक्ति भाव युक्त एवं संतोष पूर्वक चलती थी। प्रश्नोरा नागरों का यह समुदाय न केवल गुजरात में अपितु समस्त भारत में अपनी विद्वता एवं कर्मकाण्ड के लिये प्रसिद्ध था। काव्य, ज्योतिष, आयुर्वेद, वेद, वेदांग, श्रुति, स्मृति के ज्ञान में भी इनकी धाक थी। यज्ञ कर्मादि हेतु ये दूर-दूर तक निमंत्रित किये जाते थे। ये निष्काम भाव से यज्ञ सम्पन्न करा कर लौट आते थे। जब भगवान हाटकेश्वर स्वर्ण दान लेकर इनका जीवन यापन कार्य चला देते थे तो इन्हें अन्य किसी के सामने हाथ पसारने को भगवान हाटकेश्वर का अपमान समझते थे। इनकी यह भी धारणा थी कि यदि अन्य किसी से ये दान ग्रहण करेंगे तो भगवान से मिलने वाला स्वर्ण बंद हो जावेगा। ऐसी भगवान में इनकी अटूट श्रद्धा थी। प्रश्नोरा नागरों का यह समय स्वर्ण काल था। इनकी पहचान का निम्न श्लोक प्रसिद्ध है –

“ देशे गुर्जर के नित्यं, जीर्ण दुर्ग समन्वितं ।
हाटकेश्वरम् व्यक्तं, तुम वन्दे ज्ञाति दैवतम् ।। ”

इन्हीं प्रश्नोरा नागरों का एक वर्ग बाद में मन्दसौर (दशपुर) चला गया। वहां बसने के कारण ये बाद में दशपुर ज्ञाति अथवा ’ दशोरा ब्राह्मण ’ कहलाये । प्रश्नोरा नागरों का मन्दसौर (दशपुर) आगमन – दशपुर (मन्दसौर) का नरेश यशोधर्मा शैव था तथा भगवान शंकर इनके इष्ट देव थे। यह छटी शताब्दी (ईष्वी 532) के आसपास का समय था। राजा यशोधर्मा ने एक विराट यज्ञ का आयोजन किया। यज्ञ को सफलतापूर्वक संपन्न कराने हेतु उसे शिवभक्त ब्राह्मणों की आवश्यकता अनुभव हुई। इस हेतु राजा यशोधर्मा को गुजरात के प्रश्नोरा नागर ब्राह्मणों का परिचय दिया गया। फलस्वरूप महाराजा ने इन्हें सम्मान पूर्वक दशपुर बुलवाया। जब ये ब्राह्मण जूनागढ़ से दशपुर गांव को तैयार हुए तो अन्य ब्राह्मणों ने इस यात्रा का कड़ा विरोध किया। यदि ये ब्राह्मण राज्याश्राय पाकर दान-दक्षिणा गृहणकर भष्ट न हो जाये। क्योंकि दान-दक्षिणा गृहण करने पर भगवान शिव से मिलने वाला सोना बंद हो जायेगा। किंतु दशपुर आने वाले ब्राह्मणों ने जूनागढ़ के शेष प्रश्नोरा नागरों को विश्वसा दिलाया कि यज्ञ सफलतापूर्वक संपन्न कराने के बाद बगैर दान-दक्षिणा लिये हम जूनागढ़ वापस आ जायेंगे। यहीं शर्त इन ब्राह्मणों ने महाराजा यशोधर्मा के समक्ष भी रखी थी। जूनागढ़ से ब्राह्मणों के दशपुर के लिये प्रस्थान किया। दशपुर पहुंचने पर इनका राजकीय सम्मान कर इन्हें यज्ञ कार्य एवं पौरोहित्य हेतु नियुक्त किया गया। इन्हीं पंडितों ने इस राजकीय महायज्ञ को संपन्न कराया जो महीनों तक चलता रहा। महाराजा इनकी विद्वता से बहुत प्रशन्न हुए। यज्ञ का सफलता पूर्वक संपन्न होने से ब्राह्मणों का यश और बढ़ गया। यज्ञ की पूर्णाहूति के पश्चात ब्राह्मण जूनागढ़ वापस जाने की तैयारी कर महाराजा से विदा लेने हेतु पहुंचे। तब महाराजा ने इन्हें स्वर्ण मुद्रा एवं गौ दान आदि देकर सम्मानित करना चाहा। किंतु ब्राह्मणों ने कहा कि हम किसी भी प्रकार का दान या दक्षिणा गृहण नहीं करेंगे क्योंकि यहां यज्ञ हेतु आने से पहले ही हमने आपकोंम पूर्व में ही कह दिया था कि हम दान या दक्षिणा नहीं लेगें। इस पर महाराजा को कतिपय विद्वानों व्दारा कहा गया कि महाराज जब तक ये ब्राह्मण यज्ञ का दान या दक्षिणा नहीं लेगें तब तक इस यज्ञ का फल निष्फल ही होगा। अतएव महाराजा ने ब्राह्मणों से विनती की कि यज्ञ की पूर्णता पश्चात भगवान का प्रसाद गृहण करने में तो आपको कोई आपत्ति नहीं होगी। ब्राह्मणों के आपस में विचार विमर्श करके महाराजा से भगवान का प्रसाद गृहण करना स्वीकार कर लिया। महाराजा ने ब्राह्मणों को मोदक का विशाल लड्डू बनाकर सामूहिक रूप से दिया। कहते है जैसे लड्डू ब्राह्मणों व्दारा गृहण किया गया वैसी ही जूनागढ़ में भगवान शिव से मिलने वाला सवा भार सोना मिलना बंद हो गया। जूनागढ़ में ब्राह्मण समझ गये कि दशपुर गये हमारे ब्राह्मण साथियों ने दान अथवा दक्षिणा गृहण कर ली है। इसलिये भगवान शिव व्दारा भार सोना मिलना बंद हुआ है। दशपुर में प्रश्नोरा नागर ब्राह्मणों व्दारा गृहण मोदक के विशाल लड्डू को गृहण करने हेतु तोड़ा तो उसमें एक भोज-पत्र निकला जिसमें लिखा था कि यह दशपुर जनपद आपको दक्षिणा में दिया। यह भोज-पत्र पढ़कर ब्राह्मणों को पश्चाताप एवं क्षोम हुआ। कई तो इतने क्रोधित हो गये कि महाराजा को श्राप देने हेतु उद्धत हो गये। किंतु अन्त में सबने समझ-बुझकर दशपुर का शासन संभालना स्वीकार कर लिया तथा ये यही दशपुर में ही बस गये।

हमारे (दशोरा नागर समाज) भाट (राव साहब) हरीराम नागर जो हातोड़ा गांव तहसील पुष्कर राजस्थान के रहने वाले है। वे सन् 2000 के आसपास खण्डवा दूबारा आये थे। तब मैने रविन्द्र दशोरा जहवारगंज, खण्डवा में अपने घर पर उन्हें भोजन व दान-दक्षिणा हेतु आमंत्रित किया था। जब वे हमारे घर आये तो इन्होंने हमारी वंशावली लिखने के पश्चात मैने उनसे प्रश्न किया मैं धनंजय गोत्र, माता (कुलदेवी) मृदगला (छः मुख्य) है किन्तु हम नौगरा क्यों कहलाते है। तब उन्होंने अपनी पोधी खोलकर इसकी कथा सुनाई कि राजा विक्रमादित्य (उज्जैनी) के यहां नवग्रह पधारे थे। तब महाराजा ने विचार किया कि नौ ग्रहों का आदर सत्कार के साथ पूजन भी करना चाहिये। अतएव उन्होंने भारतवर्ष के ब्राह्मणों को नवग्रहों के विधि-विधान से पूजन कराने हेतु निमंत्रित किया। किंतु कोई भी ब्राह्मण नौ ग्रहों का पूजन विधि-विधान से संपन्न करान को तैयार नहीं हुए। क्योंकि ये सभी ब्राह्मण सशंकित थे कि जरासी भूल होने पर नौ ग्रहों विशेषकर शनिदेव के कोप का भाजन बनना पडेगा। इसलिये महाराजा विक्रमादित्य ने इन्हें दस गांवों की जागीर दान स्वरूप दी। किंतु ब्राह्मणों ने दान लेना अस्वीकार कर दिया। तब विक्रमादित्य ने कहा कि दिया दान में वापस नहीं ले सकता। अतएव यह तय हुआ कि संपूर्ण दान भगवान की जागीर मानी जायेगी तथा इन ब्राह्मणों में से एक के पूर्वज इसकी व्यवस्था दखेगें तथा विक्रम के वंशज इनकी सुरक्षा करते रहेंगे। इस तरह ये ब्राह्मण दसगांव (दशपुर) में बस गये। जिन ब्राह्मणों के नवग्रहों का मुख्य रूप से पूजन करवाया था। वे धनंजय गोत्र, कुलदेवी मृदगला (छःमण्या) वाले थे। इसलिये ये आपके नाम के आगे ’ नवग्रहा ’ लिखने लगे। जो कालांतर में अपभ्रंश होकर ’ नवगरया ’ हो गया। अर्थात छः मण्या माता, धनंजय-गोत्र वाले नौगरया (नवग्रहा) कहलाने लगे। दशपुर में प्रश्नोरा नागर अष्टकुली थे। इसलिये इन्होनें यहा अष्टमुखी हाटकेश्वर भगवान की मूर्ति की स्थापना शिवना नदी के किनारे भव्य मंदिर बनाकर की। अष्टमुखी हाटकेश्वर भगवान के अष्ट मुख, अष्टकुलीय ब्राह्मणों का प्रतिनिधि है। अष्टमुखी हाटकेश्वर या अष्टमुखी पशुपति भी कहलाते है। ऐसी अद्वितीय मूर्ति हिन्दुस्तान में अन्यत्र कहीं नही है। ये नागरों के इष्टदेव है। दशपुर शैव मत के प्रचार-प्रसार का मुख्य केन्द्र रहा है। यहां मूर्तिकला, साहित्य, रेशम, इत्र उद्योग, संगीत (गायन-वादन), ज्योतिष विद्या, ताम्रपट्ट शिलालेख आदि कलाओ का काफी विकास हुआ । जिसका वर्णन कालिदास व व्हेनसांग ने किया है। मन्दसौर पर पाशुमत का प्रभाव लंबे समय तक रहा। 13 वीं शताब्दी के करीब यवनों के आक्रमणों से दशपुर में अशांति छाने लगी।

पतन काल – भारत वर्ष का इतिहास सद से ही उत्थान एवं पतन का इतिहास रहा है। समय-समय पर अनेक जातियां एवं धर्म के लोग यहां आये, इससे यहां की जातियों का निरन्तर संघर्ष एवं युद्ध करने पड़े। जिसके परिणाम स्वरूप कई प्रकार की सभ्यताओं, संस्कृतियों, भाषाओं, रीति-रिवाजों, परंपराओं, धार्मिकता आदि कई क्षेत्रों में इसे उत्थान एवं पतन को देखना पड़ा। आज तो कुछ इनका स्वरूप हम देख रहे है। वह इनका मिला जुला रूप है यही एक समन्वित सभ्यता एवं संस्कृतित हमें विरासत में मिली है। जिससे इसके शुद्धस्वरूप को पहचानना कठिन है फिर भी इसकों प्राप्त करने के प्रयास किये जा रहे है। इसी तरह दशोरा जाति का इतिहास भी उत्थान एवं पतन का रहा है जिससे गुजर कर आज यह जाति अपना अस्तित्व बनाये हुए है। जो हमारे लिये गौरव की बात है। दिल्ली का शासक अलाउद्दीन खिलजी सन् 1305 ई. के लगभग उसके चितौड़ एवं मालवा पर आक्रमण कर अपने अधिकार में कर वह मालवा से वापस चितौड़ दिल्ली जाते समय 1305 ई. में उसने मार्ग में मन्दसौर पर आक्रमण किया होगा। जनश्रुति के आधार पर अलाउद्दीन खिलजी घोर साम्प्रादिय एवं क्रुर शासक था। अलाउद्दीन खिलजी ने मंदसौर पर आक्रमण किया तो यह युद्ध तीन दिन चला। यवनों को नगर के ही किसी जयचंद के खबर दी कि श्रावणी पूर्णिमा पर ये नागर ब्राह्मणों के हाथों में कोई अस्त्र-शस्त्र नहीं होते व ये शिवना नदी में श्रावणी कर्म करने के लिये पुस्तक व माला हाथ में लेकर आते थे। केवल इस दिन ही इन पर आक्रमण कर इनकों हराया जा सकता है। अन्यथा इन्हें युद्ध में हराना असंभव है। श्रावणी पूर्णिमा (रक्षा बंधन) के दिन अलाउद्दीन खिलजी ने 10,000सैनिकों के साथ, श्रावणी कर्म करने के लिये इकठ्टा हुए निःशस्त्र ब्राह्मणों प्रजा एवं उपस्थित राजा पर चुपचाप हमला बोल दिया। जिसमें हजारों ब्राह्मणों का कत्ले आम (नरसंहार) हुआ जिससे शिवना नदी का पानी लाल रक्तमय हो गया। यवनों के आक्रमण के पूर्व ही ब्राह्मणों ने हाटकेश्वर भगवान के मंदिर से अष्टमुखी मूर्ति को शिवना नदी में प्रवाहित कर दिया था। ताकि यवन मूर्ति को क्षति ना पहुंचा सके। कालांतर में नदी में बाढ़ आने पर मूर्ति रेत में दब गई होगी। ब्राह्मणों का कत्ले आम करने के बाद अलाउद्दीन बेवा सहित नगर में जाकर उसने कुमारियों-बच्चों का कत्ले आम किया व मनमानी की। संपत्ति लूटते हुए अपनी इच्छाओं की पूर्ति करता हुआ आगे बड़ा। कत्लेआम में उसने केवल ब्राह्मणों को ही मारा एवं अन्य जातियों को जिसने अपने को महाजन,पांची, मोची, तेली, कुम्हार आदि बताया उनकों छोड़ दिया। जो लोग इस नरसंहार से बच गये थे। उन्होंने इन शवों का दाह संस्कार किया तथा मंदिरों में बची हुई मूर्तियों को भी जल में प्रवाहित कर दिया। शवों के दास संस्कार के समय जो स्त्रियां सती हुई थी उन्होंने श्राप दिया कि कोई दशोरा (नागर ब्राह्मण) इस दुर्ग में वास नही करेंगा तथा शिवना नदी का जल नही पियेगा। आज भी सतियों का ओटला मन्दसौर में विद्यमान है। कहते है कि इस नरसंहार में इतने ब्राह्मणों का मारा गया था कि 74 ½मन उनकी जनेऊ का भार था। आज भी दशोरा 74 ½ मन की आन मानते है। मन्दसौर से पलायन – इस नरसंहार के बाद बचे हुए परिवार स्त्रियों एवं बच्चों को लेकर तथा आवश्यक वस्तुओं को बैलगाडियों में रखकर अपने पूर्वजों की भूमि को अंतिम प्रणाम करके अनजानी मंजिल की ओर चल पड़े। जाते समय इस नगर की मिट्टी को अपने मष्तक पर लगाकर प्रतिज्ञा की, “ इस धरती के पुनः दर्शन नही करेंगे और शिवना नदी का जल नही पियेंगे, हमें 74 ½ की आन है। ” बचे हुए नागर ब्राह्मण के परिवार के लोग जिसमें 350 बैलगाडी उत्तर प्रदेश की ओर, 350 बैलगाड़ी मालवा निमाड़ की ओर तथा 350 बैलगाड़ी गुजरात की ओर चल पड़ी। जो दशपुर से आने के कारण अपने आपको दशोरा कहने लगे। विभिन्न दिशाओं में जाने वाले व्यक्ति आज भी दशपुर में की गई अपनी प्रतिज्ञा का पालन कर रहे है। दशपुर मे बचे हुए नागर जो बुजुर्ग, महिलाऐं एवं बालक थे उन्होंने अपनी जनेऊ उतारकर अपने आप को ब्राह्मण नहीं कहते हुए अलाउद्दीन खिलजी के कत्लेआम से बच गये तथा अपने परिवार सहित बैलगाड़ियों में बैठ कर मन्दसौर से रवाना हो गये। किवदन्ती है कि 1400 बैलगाड़ियाँ मन्दसौर से चारों दिशाओं में रवाना हुई ।

इनमें से जो 350 बैलगाड़ी निमाड़-मालवा (दक्षिण) की ओर गया था वे नर्मदा पार जाकर बस गये। ये वास्तव मे दशोरा ब्राह्मण हमारे पूर्वज ही थे जो कि हमारे भाट की पोथी के विवरण में मिलता है हमारी वंशावली के पितृ पुरूष श्री भवानीराम सा भी इन्हीं में से एक थे जिनका वर्णन अंतिम पृष्ठ पर है। जो व्यापार का कार्य करते थे जिससे ये अपने को महाजन कहने लगे थे। तथा इसी कारण से इन्हें कत्लेआम में छोड़ दिया गया था। ये लोग आज भी काफी संख्या में मालवा व निमाड़ में विद्यमान है। ये अब तक अपने आपकों दशोरा ब्राह्मणों से भिन्न मानते रहे। जबकि दशोरा महाजन एवं दशोरा ब्राह्मण एक ही जाति व वंश के है। दोनों के कुल, गौत्र, अवंटक, प्रवर आदि में पूर्ण समानता है। जो समुदाय मेवाड़ में महाराणा हमीरसिंह की शरण में आये थे वे वहीं बस गये। लम्बे समय तक प्रथक रहने के कारण तथा स्थान भेद के कारण दशोरा ब्राह्मणों एवं दशोरा महाजनों में भोज एवं कन्या लेन-देन का संबंध टूट गय, जिससे दोनों दो भिन्न जातियाँ बन गई। प्रश्नोरा नागर एवं दशोरा – मूल रूप से यह दशोरा जाति ’ नागर ’ एवं ’ प्रश्नोरा नागर ’ ही दशपुर में रहने तक इसे ’ दशपुरीय प्रश्नोरा नागर ’कहा जाता था किन्तु वहां से विस्थापित होने के बाद इनकी पहचान दशपुर जाति से होने लगी तथा इन अन्य प्रश्नोरा नागरों से इनका भोजन व कन्या लेन-देन का व्यवहार टूट जाने से यह जाति एक भिन्न जाति बन गई। इस प्रकार सभी प्रश्नोरा नागर, ’ दशोरा ’ नही है। बल्कि इनका वर्ग जो दशपुर में रहा तथा वहां से विस्थापित हुआ वहीं अपने को दशोरा कहने लगे। अन्य प्रश्नोरा नागर अभी भी अपने को प्रश्नोरा नागर ही कहते है। इसी प्रकार सभी ’ दशोरा ’ प्रश्नोरा नागर नहीं है। जैसा पहले स्पष्ट किया गया है कि तेली, तम्बोली आदि प्रश्नोरा नागर नही है। ये पूर्व में भी भिन्न जातियाँ थी। केवल दशोरा महाजन ही प्रश्नोरा नागर थे। जो कन्या लेन-देन बंद हो जाने से भिन्न जाति मानी जाने लगी। ये दशोरा ब्राह्मण वर्तमान में मेवाड़, कोटा, भालावाड़ा, मालवा-निमाड़,मध्यप्रदेश में बसे हुए है।</span>
